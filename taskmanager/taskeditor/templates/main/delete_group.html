{% extends 'main/base.html' %}

{% block title %}
    Delete group {{ group.name }}
{% endblock %}

{% block content %}
    <h1>Delete Group</h1>
    <p>Are you sure you want to delete this group: <b>{{ group.name }}</b>?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-outline-secondary" type="submit" value="Delete">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return</a>
    </form><br>
{% endblock %}
