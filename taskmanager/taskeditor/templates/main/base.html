<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4" style="color: royalblue">Manage your tasks</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page"
                                style="color: antiquewhite; background-color: royalblue">Main</a></li>
          {% if user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'create' %}" class="nav-link" style="color: royalblue">Add new task</a></li>
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link" style="color: royalblue">Log out</a>
              </li>
          {% else %}
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Log In</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'registration' %}">Register</a>
          {% endif %}
      </ul>
    </header>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
