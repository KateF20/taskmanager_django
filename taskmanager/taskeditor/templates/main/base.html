<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4" style="color: royalblue">Manage your tasks</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'taskeditor' %}" class="nav-link active" aria-current="page"
                                style="color: antiquewhite; background-color: royalblue">Main</a></li>
        <li class="nav-item"><a href="{% url 'create' %}" class="nav-link" style="color: royalblue">Add new task</a></li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link" style="color: royalblue">Log out</a>
              </li>
          {% else %}
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Log In</a>
          {% endif %}
      </ul>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
