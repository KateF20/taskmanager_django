<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <title>Log In</title>
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
     <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
      </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'main' %}" class="nav-link active" aria-current="page"
                                style="color: antiquewhite; background-color: royalblue">Go back</a></li>

        <li class="nav-item">
            <a href="{% url 'registration' %}" class="nav-link" style="color: royalblue">Register</a>
        </li>
    </ul>
</header>
<body class="text-center">
    <div style='text-align: center; width: 300px; height: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;
    background-color: #eee; outline-color: antiquewhite; outline-style: solid; outline-width: 2px'>
        <main class="form-signin w-100 m-auto">
            <form method="post">
            <h1 class="h3 mb-3 fw-normal" style="color: royalblue">Log in</h1>
              {% csrf_token %}
              {{ form.as_p }}
            <button type="submit"
                    style="color: antiquewhite; background-color: royalblue; width: 200px; border-radius: 5px; margin: auto">
                    Sign in</button>
            </form>
        </main>
    </div>
</body>
</html>
