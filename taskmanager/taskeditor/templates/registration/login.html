<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
    <form method="post">
    <h1 class="h3 mb-3 fw-normal" style="color: royalblue">Log in</h1>
      {% csrf_token %}
      {{ form.as_p }}
    <button class="w-100 btn btn-lg btn-primary" type="submit"
            style="color: antiquewhite; background-color: royalblue">Sign in</button>
  </form>
    </main>
</body>
</html>
