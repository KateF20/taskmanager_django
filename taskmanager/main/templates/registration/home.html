{% extends '../main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <p style="font-size: large; color: royalblue">Hi {{ user.username }}!</p>
{% else %}
  <p style="font-size: large; color: firebrick">You are not logged in</p>
  <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
